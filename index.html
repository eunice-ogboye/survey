<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <style>
        body{
            background-image: url("bg.png");
            background-attachment: fixed;
            background-size: cover;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="container"> 
            <form method="POST" action="">
                <label>Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
                <label>Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email" required>
                <label>Age (optional)</label>
                <input type="number" class="form-control" name="age" id="age" placeholder=" Age" >
                <label>Which option best describes your current role?</label>
                <select name="role" id="role" class="form-control">
                    <option disabled selected>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full time job">Full time job</option>
                    <option value="learner">Full time learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <label>Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" name="recommend" value="definitely" checked> Definitely<br>
                <input type="radio" name="recommend" value="maybe"> Maybe<br>
                <input type="radio" name="recommend" value="notsure"> Not sure <br> <br>
                <label>What is your favorite feature of freeCodeCamp?</label>
                <select name="feature" class="form-control">
                    <option disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
            </select>
                <Label>What would you like to see improved? (Check all that apply)</Label><br>
                <input type="checkbox" name="improve[]" id="improve" value="Front-end Projects"> Front-end Projects <br>
                <input type="checkbox" name="improve[]" id="improve" value="Data Visualization"> Data Visualization <br>
                <input type="checkbox" name="improve[]" id="improve" value="Challenges"> Challenges <br>
                <input type="checkbox" name="improve[]" id="improve" value="Open Source Community"> Open Source Community <br>
                <input type="checkbox" name="improve[]" id="improve" value="Gitter help rooms"> Gitter help rooms <br>
                <input type="checkbox" name="improve[]" id="improve" value="Videos"> Videos <br>
                <input type="checkbox" name="improve[]" id="improve" value="City Meetups"> City Meetups <br>
                <input type="checkbox" name="improve[]" id="improve" value="Wiki"> Wiki <br>
                <input type="checkbox" name="improve[]" id="improve" value="Forum"> Forum <br>
                <input type="checkbox" name="improve[]" id="improve" value="Additional Courses"> Additional Courses <br> <br>
                
                <label>Any comments or suggestions?</label><br>
                <textarea name="comment" id="comment" cols="30" rows="7" class="form-control" placeholder="Enter any comment here..."></textarea><BR></BR>
                <button class="form-control btn btn-success">Submit</button>
            </form>
        </div>
    </div>
    
    <input type="checkbox" name="improve" id="improve" value="Back-end Projects"> Back-end Projects <br>
    
</body>
</html>
